{% extends "layout.html" %}

{% block title %}
  User Login
{% endblock %}

{% block content %}
<h1>User Login</h1>
<form class="form-with-validation" action="{% url 'users:register' %}" method="post">
  {% csrf_token %}
  {{ form }}
  {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next}}"/>
  {% endif %}
  <button class="form-submit" type="submit">Submit</button>
</form>
{% endblock %}
