{% extends "layout.html" %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <section>
      <h1>New Post</h1>
      <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
      </form>
    </section>
{% endblock %}
